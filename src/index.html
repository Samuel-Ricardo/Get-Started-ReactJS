<!DOCTYPE html>

<html lang="pt-br">

    <heade>

        <meta charset="UTF-8">

        <title> Get Started ReactJS </title>

    </heade>

    <body>

        <div id="app"></div>

        <script>

            import React from 'react';
            import ReactDOM from 'react-dom';

            function MyComponent() {

                React.crateElement('div',null, 'Hello World !!!')

            }

            ReactDOM.render(

              //React.crateElement(element//function name, {properties}, children)
                React.crateElement(MyComponent),

                document.getElementById("app")
            )
        </script>

    </body>

</html>
